	href="{{url_for('static', filename='css/table2.css')}}" type="text/css"
	id="" media="print, projection, screen">

<style type="text/css">
body {
	margin: 0px auto;
	padding: 0px 0px;
	font-family: calibri;
	
}
.anasablon {
	width: auto;
	height: auto;
	
}
.mheader {
	font-family: Arial, Verdana;
	text-shadow: 2px 2px 2px #ccc;
	display: block;
	float: left;
	font-weight: bold;
	padding-left: 10px;
	text-align: left;
	font-size: 15px;
	width: 1300px;
	height: 20px;
}
.formalan{
	float:center;
	width:1300px;
	height:550px;
	border:#CCC solid 1px;
	background-color:#996600 ;
	font-family:monospace;
	font-weight: bold;
}
.raporalan{
	float: right;
	width:700px;
	height:500px;
	overflow: scroll;
	white-space: pre;
	
}

.operbutonlar{
	width:auto; 
	float:center;
	margin: 5 ;
	font-family:monospace;
	font-weight: bold;
}
.arayuz_alan{
	float:center;
	width:auto;
}
.element{
	margin-left: 10px ;
	margin-top: 10px ;
	margin-bottom: 10px ;
	width:auto;
	font-family:monospace;
	font-weight: bold;
}
.sonuc{ 
    white-space: pre;
}
hr {
	top:5px; 
	width: 100%;
	clear: both;
	margin: auto;
}

.mheader,.formalan,.raporalan{
	margin: 3px;
	padding: 15px;
	background:#669999;
	border: 1px solid #cccccc;
	-moz-border-radius: 6px;
	-webkit-border-radius: 6px;
	border-radius: 6px;
	-moz-box-shadow: 2px 2px 2px #cccccc;
	-webkit-box-shadow: 2px 2px 2px #cccccc;
	box-shadow: 2px 2px 2px #cccccc;
	
}
</style>
<script>
	$(document).ready(function() {
		
		$('#calismakod').hide();
		$("#yukleniyor").hide();
		
		shortcut.add("ctrl+R", function() {
			//event.preventDefault();
			$("#calistir").click();
	    });
		
		$('#calistir').on('click', function(event){
			event.preventDefault();
			$("#raporalan").html("komut calisiyor....");
			$("#yukleniyor").show();
			var spans = $('#arayuz_alan').find('input');
			// Loop through all the spans inside this div
			spans.each(function(){
				console.log($(this).attr('id'),$(this).val());
			})
			var formOption = {
				url				: "/komutCalistir",
				type			: "POST",
				target	:"#raporalan",
				success			: sonucGetir
				//beforeSubmit 	: kontrolStkHarListSil
			};
			$('#raporForm').ajaxSubmit(formOption);
		});
		
		$('#paketara').on('blur', function(event){
			komutdosya=$('#paketara').val();
			$("#calismalist").val(komutdosya+"/talimat");
			$.ajax({
				url : "/calismaAl?mod="+$('#mod').val() +"&dosya="+komutdosya+"/talimat",
			}).done(function(data) {
				if (data=="hata"){
					hataGoster("talimat bulunamadı!");
				}else{
					$("#calismakod").val(data);
					if(komutdosya.indexOf('.sh') != -1){
						$('#arayuz_alan').html("");
						datalar=data.split("\n");
						$.each( datalar, function( index, value ){
						if (( value.indexOf('=') != -1 ) && ( value.indexOf('if ') == -1 )){
							//console.log(value);
							 deger=value.split('=')[1];
							 girdi_ad=value.split('=')[0];
							 input_tip='text'
							 if (girdi_ad.toLowerCase().indexOf("sifre") >= 0){
								input_tip='password';
							 }
							 $("#arayuz_alan").append("<div class=element>");
							 $("#arayuz_alan").append("<dt>"+girdi_ad+"</dt>");
							 $("<input type="+input_tip+" value="+deger+" />")
							 .attr("id", girdi_ad)
							 .attr("name",girdi_ad)
							 .attr("size",deger.length+4)
							 .attr("ondblclick","this.value=''")
							 .appendTo("#arayuz_alan");
							 $("#arayuz_alan").append("</element>");
						}
						});		
					}else{
						$('#arayuz_alan').html("");
						$("#calismakod").val(data);
					}	
				}
			});
				
			
		});
		
		$('#yeniKaydet').on('click', function(event){
			event.preventDefault();
			$('#kayitmodu').val('w');
			var formOption = {
				url				: "/calismaKaydet",
				type			: "POST",
				success: function (data) {
					if(data=='tamam'){
						islemTamam("Yeni Komut Kaydı Yapıldı.");
					}else{
						hataGoster(data);
					}
				}
			};
			$('#raporForm').ajaxSubmit(formOption);
		});
		
		$('#guncelle').on('click', function(event){
			event.preventDefault();
			$('#kayitmodu').val('a');
			var formOption = {
				url				: "/calismaKaydet",
				type			: "POST",
				success: function (data) {
						if(data=='tamam'){
							islemTamam("Komut Güncellendi.");
						}else{
							hataGoster(data);
						}
					}
			};
			$('#raporForm').ajaxSubmit(formOption);
		});
		
		$('#komutgg').on('click', function(event){
			event.preventDefault();
			//window.open("/arayuzModul?kd="+$('#paketara').val(),'_newtab');
			$('#calismakod').toggle();
		});	
		
	});
	
	function sonucGetir(res, statusText, xhr, $form) {
		//console.log(res);
		if(res!='None'){
			$('#yukleniyor').hide();
			$("#raporalan").html("");
			$("#raporalan").html(res);
			$("#hareketrapor").tablesorter();
		}
	}
	
	function islemTamam(message) {
		// TODO: hata mesajı dön
		$.blockUI({ 
            message: message, 
            fadeIn: 500, 
            fadeOut: 500, 
            timeout: 2000, 
            showOverlay: false, 
            centerY: false, 
            css: { 
                width: '550px',
                top: '6px', 
                left: '', 
                right: '100px', 
                border: 'none', 
                padding: '10px', 
                backgroundColor: '#080', 
                '-webkit-border-radius': '6px', 
                '-moz-border-radius': '6px', 
                'border-radius': '6px',
                opacity: .6, 
            	'font-style': 'italic',
	        	'font-weight': 'normal',
	        	'font-family': 'Georgia, "Times New Roman", Times, serif',
	        	'font-size': '16px',
	        	color: '#fff'
            }
        });
	}
	
	function hataGoster(message) {
		
		console.log("HATA:" + message);
		$.blockUI({ 
            message: message, 
            fadeIn: 500, 
            fadeOut: 500, 
            timeout: 2000, 
            showOverlay: false, 
            centerY: false, 
            css: { 
                width: '550px',
                top: '6px', 
                left: '', 
                right: '100px', 
                border: 'none', 
                padding: '10px', 
                backgroundColor: '#900', 
                '-webkit-border-radius': '6px', 
                '-moz-border-radius': '6px', 
                'border-radius': '6px',
                opacity: .6, 
            	'font-style': 'italic',
	        	'font-weight': 'normal',
	        	'font-family': 'Georgia, "Times New Roman", Times, serif',
	        	'font-size': '16px',
	        	color: '#fff',
                
            }
        });
	}
	
</script>
</head>

<body bgcolor='silver' > 
<div class=anasablon>
	<div class="mheader" tabindex="-1">
		<a href="/"><img src="/static/ana.png" class="hover" hinttext="Anasayfa" style="margin-right:20px;"></a> 
		<a href="/mpsModul"><img src="/static/komuta.png" class="hover" hinttext="Komuta" style="margin-right:120px;"></a> 
		<a href="/agModul"><img src="/static/blue.png" class="hover" hinttext="Ag Modulu" style="margin-right:20px;"></a> 
		<a href="/exit"><img src="/static/cikis.png" class="hover" hinttext="ÇIKIŞ" style="margin-left:40px;"></a> 
	</div><br>
	<div class=formalan>
		
		<form id=raporForm name=raporForm action="{{ url_for('mpsModul') }}" method=post>
		
		<div class=arayuz_alan id=arayuz_alan></div>
		
		<div class=element>
			<input type=text id=paketara name=paketara ondblclick=this.value='' tabindex="-1" style="width: 200px;margin-top: 10px;"/>
		</div>
		<script>
		var ajax = new XMLHttpRequest();
		ajax.open("GET", "/paketlist", true);
		ajax.onload = function() {
			var list = JSON.parse(ajax.responseText).map(function(i) { return i.isim; });
			if (list=="hata"){
				hataGoster("paketlist boş!");
			}else{
				new Awesomplete(document.querySelector("#paketara"),{ list: list });
			}
		};
		ajax.send();
		</script>
		
		<div class=element >
		<input type="submit" name="calistir" id="calistir" value="Çalıştır" tabindex="-1" />
		</div>
		<hr noshade size=2>
		<div class=element style="margin-top: 30px;">
			<input type=submit id=komutgg name=komutgg  value=arayüz tabindex="-1" >
			<input type=text id=yenicalisma name=yenicalisma  value=yeni.sh tabindex="-1" style="width: 150px;"/>
			<input type="submit" name="yeniKaydet" id="yeniKaydet" value="Yeni Kaydet" tabindex="-1"/>
			<input type="submit" name="guncelle" id="guncelle" value="Güncelle" tabindex="-1"/>
		</div>
		<input id="mod" name="mod"  hidden value="{{mod}}" />
		<input id="calismalist" name="calismalist"  hidden value="" />
		<input id="kayitmodu" name="kayitmodu"  hidden value="{{kayitmodu}}" />
		<hr noshade size=2>
		<div class=element>
		<textarea id=calismakod name=calismakod value="" ondblclick=this.value='' style="font-size: 14px;margin-top: 3px;width:900px;height: 300px; color:white;background-color:black "></textarea>
		</div>
		</form>
		
		
		
	</div>
	
</div>
</body>
